<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Covid - Assignment 3</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container content mx-auto mt-sm-5 p-3 shadow rounded">
      <h1 class="text-center">Covid-19 Tracker</h1>
      <div class="container my-3">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      <h4 class="text-center" id="countryName">Nama Negara</h4>
      <div class="container">
        <div class="row mb-3">
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-hospital fs-1"></i>
                <h5 class="card-title">Active Cases</h5>
                <p class="card-text" id="activeCases">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-heart-pulse fs-1"></i>
                <h5 class="card-title">New cases</h5>
                <p class="card-text" id="newCases">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-emoji-heart-eyes fs-1"></i>
                <h5 class="card-title">Recovered Cases</h5>
                <p class="card-text" id="recoveredCases">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-virus2 fs-1"></i>
                <h5 class="card-title">Total Cases</h5>
                <p class="card-text" id="totalCases">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-person-x fs-1"></i>
                <h5 class="card-title">Total Deaths</h5>
                <p class="card-text" id="totalDeaths">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-shield-plus fs-1"></i>
                <h5 class="card-title">Total Tests</h5>
                <p class="card-text" id="totalTests">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
